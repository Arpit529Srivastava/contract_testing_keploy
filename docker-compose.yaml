version: '3.8'

services:
  user-service:
    build:
      context: ./user-services
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - user-data:/app/data
    networks:
      - app-network

  order-service:
    build:
      context: ./order-services
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - order-data:/app/data
    networks:
      - app-network

  payment-service:
    build:
      context: ./payment-services
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    networks:
      - app-network

  notification-service:
    build:
      context: ./notification-services
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    networks:
      - app-network

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  user-data:
  order-data:
  postgres-data:
  mongo-data:

networks:
  app-network:
    driver: bridge